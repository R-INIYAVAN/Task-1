<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="first-page">
            <div class="searchbar-content">
                <div class="searchbar-left">
                    <img src="images/page1/icons/Hamburger Nav.png" alt="navbar button">
                </div>
                <div class="searchbar-center">
                    <img src="images/page1/City Peach.png" alt="city logo" style="padding-top: 5px;padding-bottom: 5px;">
                </div>
                <div class="searchbar-right">
                    <img src="images/page1/icons/Cart.png" alt="cart-icon">
                </div>
            </div>
            <div class="front-image">
                <img src="images/page1/photo-1450297085576-21d98821f1fb.png" alt="front page image" class="front-image-image">
            </div>
            <div class="browse-card">
                <div class="browse">
                    <h1 class="browse-heading">Browse</h1>
                    <div class="browse-heading-menu">
                        <div class="browse-heading-menu-options">
                            <h1 class="browse-heading-menu-options-name">Women</h1>
                            <div class="browse-heading-menu-options-name-options">
                                <p>Tops</p>
                                <p>Bottoms</p>
                                <p style="color:#000">Dresses</p>
                                <p>Accessories</p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="card-section">
                <div class="card">
                    <img src="images/page1/w-banburytencel_tan_grande copy 6.png" alt="dress-1">
                    <div class="card-info">
                        <p class="name">Womens banbury tencel dress</p>
                        <p class="price">$128</p>
                    </div>
                </div>
                <div class="card">
                    <img src="images/page1/Unknown-13 Copy 2.png" alt="dress-2">
                    <div class="card-info">
                        <p class="name">Womens banbury tencel dress</p>
                        <p class="price">$128</p>
                    </div>
                </div>
                <div class="card">
                    <img src="images/page1/Unknown Copy 2.png" alt="dress-2">
                    <div class="card-info">
                        <p class="name">Womens banbury tencel dress</p>
                        <p class="price">$128</p>
                    </div>

                </div>
                <div class="previous-next">
                    <p>Previous</p>
                    <p>Next</p>
                </div>
            </div>
            <div class="footer">
                <div class="customer-care">
                    <p style="margin: 0%;">We love speaking to our customer, got a questions?</p>
                </div>
            </div>
        </div>
    </body>
</html>
